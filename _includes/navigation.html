  <header>
    <div class="clearfix">
      <span class="float-left top-logo"><a href="/"><img src="https://s3.eu-west-2.amazonaws.com/assets.blackboxthinking.com/images/blackbox-logo-70x267.png" alt="Blackbox Thinking"></a></span>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
      <a class="navbar-brand" href="#">.</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse text-center" id="navbarCollapse" style="">
        <ul class="navbar-nav ml-auto">
{% for item in site.data.navigation %}
          <li class="nav-item{% if page.url == item.link %} active{% endif %}">
            <a class="nav-link" href="{{ item.link }}">{{ item.name }}{% if page.url == item.link %} <span class="sr-only">(current)</span>{% endif %}</a>
          </li>
{% endfor %}
        </ul>
      </div>
    </nav>
  </header>
