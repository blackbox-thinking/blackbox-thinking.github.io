---
layout: default
---

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ page.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ page.author }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{ page.date | date: "%d %b %Y" }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ site.img_root }}/{{ page.image_head }}" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead"></p>

        {{ content | markdown }}

        <hr>

        {% comment %}
        {% include blog_comments.html %}
        {% endcomment %}

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        {% include blog_categories.html %}
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
